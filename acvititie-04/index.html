<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/reset.css"> 
    <link rel="stylesheet" href="styles/style.css">
    <title>Minigame</title>
</head>
<body>
    <header>
        <h1 id="main-title">Advinhando números</h1>
    </header>
    <main>
        <div class="paragraph">
            <p>Selecionamos um número aleatório entre 1 e 100. Veja se você consegue adivinhar em 10 turnos ou menos. Diremos se seu palpite foi muito alto ou muito baixo.</p>
        </div>
    
        <div class="form">
          <label for="guessField">Digite um número: </label>
          <input type="number" min="1" max="100" required id="guessField" class="guessField">
          <input type="submit" value="Submit guess" class="guessSubmit">
        </div>
    
        <div class="resultParas">
          <p class="guesses"></p>
          <p class="lastResult"></p>
          <p class="lowOrHi"></p>
        </div>    
    </main>
    <footer>

    </footer>
    <script src="scripts/script.js"></script>
</body>
</html>
