<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/reset.css"> 
    <link rel="stylesheet" href="styles/style.css">
    <title>Minigame</title>
</head>
<body>
    <header>
        <h1 id="main-title">Advinhando números</h1>
    </header>
    <main>
        <div class="about-game">
            <h2 id="rules-title">Rules</h2>
            <ol>
                <li>Foi sorteado um número entre 0 e 100</li>
                <li>Você terá 10 chances para acertar</li>
                <li>O jogo dirá se o número escolhido foi muito alto
                    ou muito baixo para ajudar.
                </li>
            </ol>
        </div>
    
        <div class="form">
          <label for="guessField">Digite um número: </label>
          <input type="number" min="1" max="100" required id="guessField" class="guessField">
          <input type="submit" value="Submit guess" class="guessSubmit">
        </div>
    
        <div class="resultParas">
          <p class="guesses"></p>
          <p class="lastResult"></p>
          <p class="lowOrHi"></p>
        </div>    
    </main>
    <footer>
        <h1>@ Erick Gomes 2023 </h1>
    </footer>
    <script src="scripts/script.js"></script>
</body>
</html>
